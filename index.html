<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="clock"></div>
    <div class="weather"></div>
    <div class="name">
      <form class="nameForm">
        <input class="nameInput" type="text" placeholder="What's your name?" />
      </form>
    </div>
    <div class="todolist">
      <form class="taskForm">
        <input class="taskInput" type="text" placeholder="Write a task to do" />
      </form>
      <h1>PENDING</h1>
      <ul class="pending"></ul>
      <hr />
      <h1>FINISHED</h1>
      <ul class="finished"></ul>
    </div>

    <script src="todolist.js"></script>
  </body>
</html>
